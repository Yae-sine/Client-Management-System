<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Client Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <a th:href="@{/}" class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">CMS</span>
                        </div>
                        <span class="text-xl font-semibold text-slate-800">ClientMS</span>
                    </a>
                    <div class="hidden md:flex items-center gap-1">
                        <a th:href="@{/clients}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Clients</a>
                        <a th:href="@{/projects}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Projects</a>
                        <a th:href="@{/employees}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Employees</a>
                        <a th:href="@{/tasks}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Tasks</a>
                        <a th:href="@{/invoices}" class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 text-slate-900">Invoices</a>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-8">

        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-slate-900">Invoices</h2>
                    <p class="text-slate-500 mt-1">Manage project invoices and payments</p>
                </div>
                <button onclick="openAddModal()" class="bg-slate-800 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-slate-700 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Invoice
                </button>
            </div>
        </div>

        <div th:if="${message}" class="mb-6 p-4 bg-slate-100 border-l-4 border-slate-500 text-slate-700 rounded">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
                <span th:text="${message}"></span>
            </div>
        </div>

        <div th:if="${invoices != null and !invoices.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="invoice : ${invoices}" class="bg-white rounded-xl border border-slate-200 hover:border-slate-300 hover:shadow-lg transition-all duration-300 overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-900">Invoice #<span th:text="${invoice.id}">001</span></h3>
                            <p class="text-sm text-slate-500" th:if="${invoice.project != null}" th:text="${invoice.project.name}">Project Name</p>
                        </div>
                        <span class="text-xs px-3 py-1 rounded-full font-medium"
                              th:classappend="${invoice.status == T(ma.casablanca.ensam.jeeproject.dao.entities.InvoiceStatus).PAID} ? 'bg-emerald-100 text-emerald-700' :
                                              (${invoice.status == T(ma.casablanca.ensam.jeeproject.dao.entities.InvoiceStatus).PENDING} ? 'bg-amber-100 text-amber-700' : 'bg-red-100 text-red-700')"
                              th:text="${invoice.status}">PENDING</span>
                    </div>

                    <div class="mb-4">
                        <div class="flex items-baseline">
                            <span class="text-3xl font-bold text-slate-900">$<span th:text="${invoice.amount}">1000</span></span>
                        </div>
                    </div>

                    <div class="flex space-x-2 pt-4 border-t border-slate-100">
                        <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="flex-1 bg-slate-100 text-slate-700 px-4 py-2 rounded-lg text-center text-sm font-medium hover:bg-slate-200 transition">
                            View
                        </a>
                        <button onclick="openEditModal(this)"
                                th:data-id="${invoice.id}"
                                th:data-amount="${invoice.amount}"
                                th:data-status="${invoice.status}"
                                th:data-projectid="${invoice.project != null ? invoice.project.id : ''}"
                                class="flex-1 bg-slate-100 text-slate-700 px-4 py-2 rounded-lg text-center text-sm font-medium hover:bg-slate-200 transition">
                            Edit
                        </button>
                        <button onclick="deleteInvoice(this)"
                                th:data-id="${invoice.id}"
                                class="flex-1 bg-red-50 text-red-600 px-4 py-2 rounded-lg text-center text-sm font-medium hover:bg-red-100 transition">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${invoices == null or invoices.empty}" class="text-center py-12">
            <svg class="mx-auto h-24 w-24 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="mt-4 text-lg font-medium text-slate-900">No invoices found</h3>
            <p class="mt-2 text-sm text-slate-500">Get started by creating a new invoice.</p>
        </div>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border border-slate-200 w-96 shadow-lg rounded-xl bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-slate-900">Create Invoice</h3>
                <button onclick="closeAddModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form th:action="@{/invoices/create}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Project</label>
                    <select name="project.id" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="">-- Select a Project --</option>
                        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}">Project Name</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                    <input type="number" name="amount" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select name="status" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="PENDING">Pending</option>
                        <option value="PAID">Paid</option>
                        <option value="OVERDUE">Overdue</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeAddModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border border-slate-200 w-96 shadow-lg rounded-xl bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-slate-900">Edit Invoice</h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form th:action="@{/invoices/update}" method="post" class="space-y-4">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" id="editId">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Project</label>
                    <select name="project.id" id="editProjectId" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="">-- Select a Project --</option>
                        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}">Project Name</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Amount</label>
                    <input type="number" name="amount" id="editAmount" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select name="status" id="editStatus" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="PENDING">Pending</option>
                        <option value="PAID">Paid</option>
                        <option value="OVERDUE">Overdue</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeEditModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition">Update</button>
                </div>
            </form>
        </div>
    </div>

    <form id="deleteForm" th:action="@{/invoices/delete}" method="post" style="display: none;">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="id" id="deleteId">
    </form>

    <script>
        function openAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.add('hidden');
        }

        function openEditModal(button) {
            document.getElementById('editId').value = button.dataset.id;
            document.getElementById('editAmount').value = button.dataset.amount;
            document.getElementById('editStatus').value = button.dataset.status;
            document.getElementById('editProjectId').value = button.dataset.projectid || '';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function deleteInvoice(button) {
            if (confirm('Are you sure you want to delete this invoice?')) {
                document.getElementById('deleteId').value = button.dataset.id;
                document.getElementById('deleteForm').submit();
            }
        }
    </script>
</body>
</html>
