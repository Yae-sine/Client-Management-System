<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - Client Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <a th:href="@{/}" class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">CMS</span>
                        </div>
                        <span class="text-xl font-semibold text-slate-800">ClientMS</span>
                    </a>
                    <div class="hidden md:flex items-center gap-1">
                        <a th:href="@{/clients}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Clients</a>
                        <a th:href="@{/projects}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Projects</a>
                        <a th:href="@{/employees}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Employees</a>
                        <a th:href="@{/tasks}" class="px-4 py-2 rounded-lg text-sm font-medium bg-slate-100 text-slate-900">Tasks</a>
                        <a th:href="@{/invoices}" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition">Invoices</a>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-6 lg:px-8 py-8">
        <div class="mb-6">
            <a th:href="@{/tasks}" class="inline-flex items-center text-slate-600 hover:text-slate-800">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Tasks
            </a>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h2 class="text-3xl font-bold text-white" th:text="${task.title}">Task Title</h2>
                        <p class="text-slate-300 mt-1">Task ID: <span th:text="${task.id}">#001</span></p>
                    </div>
                    <span class="text-sm px-4 py-2 rounded-full font-medium"
                          th:classappend="${task.status == T(ma.casablanca.ensam.jeeproject.dao.entities.TaskStatus).COMPLETED} ? 'bg-emerald-100 text-emerald-700' :
                                          (${task.status == T(ma.casablanca.ensam.jeeproject.dao.entities.TaskStatus).IN_PROGRESS} ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-700')"
                          th:text="${task.status}">TO_DO</span>
                </div>
            </div>

            <div class="px-8 py-6">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-3 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Description
                    </h3>
                    <p class="text-slate-700 bg-slate-50 p-4 rounded-lg" th:text="${task.description}">Task description goes here...</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <h3 class="text-lg font-semibold text-slate-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Project
                        </h3>
                        <div th:if="${task.project != null}" class="bg-slate-50 rounded-lg p-4">
                            <h4 class="font-semibold text-slate-900" th:text="${task.project.name}">Project Name</h4>
                            <p class="text-sm text-slate-600 mt-1" th:text="${task.project.description}">Project Description</p>
                            <a th:href="@{/projects/{id}(id=${task.project.id})}" class="text-slate-600 hover:text-slate-800 text-sm mt-2 inline-block">
                                View Project â†’
                            </a>
                        </div>
                        <div th:if="${task.project == null}" class="bg-slate-50 rounded-lg p-4 text-center">
                            <p class="text-slate-500 text-sm">No project assigned to this task.</p>
                        </div>
                    </div>
                </div>

                <div class="border-t border-slate-200 pt-6">
                    <div class="flex space-x-3">
                        <button onclick="openEditModal()"
                                class="flex-1 bg-slate-800 text-white px-6 py-3 rounded-lg font-medium hover:bg-slate-700 transition flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit Task
                        </button>
                        <button onclick="deleteTask()"
                                class="flex-1 bg-red-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Delete Task
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border border-slate-200 w-96 shadow-lg rounded-xl bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-slate-900">Edit Task</h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form th:action="@{/tasks/update}" method="post" class="space-y-4">
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" name="id" th:value="${task.id}">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
                    <input type="text" name="title" th:value="${task.title}" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea name="description" rows="3" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent" th:text="${task.description}"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select name="status" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent">
                        <option value="TO_DO" th:selected="${task.status == T(ma.casablanca.ensam.jeeproject.dao.entities.TaskStatus).TO_DO}">To Do</option>
                        <option value="IN_PROGRESS" th:selected="${task.status == T(ma.casablanca.ensam.jeeproject.dao.entities.TaskStatus).IN_PROGRESS}">In Progress</option>
                        <option value="COMPLETED" th:selected="${task.status == T(ma.casablanca.ensam.jeeproject.dao.entities.TaskStatus).COMPLETED}">Completed</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeEditModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition">Update</button>
                </div>
            </form>
        </div>
    </div>

    <form id="deleteForm" th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: none;">
        <input type="hidden" name="_method" value="DELETE">
    </form>

    <script>
        function openEditModal() {
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function deleteTask() {
            if (confirm('Are you sure you want to delete this task?')) {
                document.getElementById('deleteForm').submit();
            }
        }
    </script>
</body>
</html>
